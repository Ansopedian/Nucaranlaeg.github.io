<meta charset="UTF-8">
<head>
	<title>Game of Game of Life</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style id="svg-width-style"></style>
	<script type="text/javascript" src="bots.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body style="background-color: #cccccc;">
	<h2>Game of Game of Life</h2>
	<div class="col">
		<div id="grid">

		</div>
		<div>
			<button onclick="runGame()">Run Game(s)</button> Turn <span id="turn-counter"></span> Game <span id="game-count"></span>/<span id="game-total"></span>
		</div>
		<div>
			Games to run:
			<input type="number" id="games-to-run" value="1">
		</div>
		<div>
			<input type="checkbox" id="no-output" name="no-output">
			<label for="no-output">Don't draw game (faster)</label>
		</div>
		<div>
			Max tick speed (ms):
			<input type="number" id="max-tick-speed" value="0">
		</div>
	</div>
	<div class="col">
		<div id="info">
			<h3 id="info-name" class="info-name">Bots</h3>
			<table id="bot-list">
				<tr class="bot">
					<th class="bot-name">Name</th>
					<th class="bot-colour">Colour</th>
					<th class="bot-score">Score</th>
					<th class="bot-time">Time</th>
					<th class="bot-cells">Cells</th>
				</tr>
			</table>
		</div>
		<!-- <div id="newbot">
			<h3 id="info-name" class="info-name">Test Bot</h3>
			<h4>Bot Name</h4>
			<input id="bottestname" type="text">
			<h4>Bot Code</h4>
			<textarea id="bottestcode" cols="50" rows="5"></textarea>
		</div> -->
	</div>
	<div id="templates">
		<table id="just-so-the-following-template-is-legal-table">
			<tr id="template-bot" class="bot">
				<td class="bot-name"></td>
				<td class="bot-colour"></td>
				<td class="bot-score"></td>
				<td class="bot-time"></td>
				<td class="bot-cells"></td>
			</tr>
		</table>
	</div>
</body>
